version: "3.8"

services:
  claude-code-router:
    build: .
    ports:
      - "3456:3456"
    volumes:
      - claude-code-router-data:/root/.claude-code-router
    environment:
      - HOST=0.0.0.0
      - APIKEY=${APIKEY:-your-secret-key-please-change-this}
      - LOG=true
      - LOG_LEVEL=debug
      - NON_INTERACTIVE_MODE=true
      # 可选配置 - 取消注释以使用
      # - PROXY_URL=http://127.0.0.1:7890
      # - API_TIMEOUT_MS=600000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3456/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  claude-code-router-data:
